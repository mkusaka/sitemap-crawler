name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 10
        
    - name: Install dependencies
      run: pnpm install
      
    - name: Type check
      run: pnpm type-check
      
    - name: Format check
      run: pnpm format:check
      
    - name: Build
      run: pnpm build
